    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        .main-image {
            width: 100%;
            max-width: 800px;
            height: auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border-radius: 0; /* Убрано скругление */
        }

        .furina-image {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 300px;
            height: auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 0; /* Убрано скругление */
        }

        .social-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 0; /* Убрано скругление */
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: #333;
            font-size: 20px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .social-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            background: rgba(255, 255, 255, 0.95);
        }

        .email-link {
            display: inline-flex;
            align-items: center;
            margin-top: 20px;
            color: #333;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 0; /* Убрано скругление */
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .email-link:hover {
            background: rgba(255, 255, 255, 0.95);
            transform: translateY(-2px);
        }

        .social-section {
            text-align: center;
            width: 100%;
            margin-top: 40px;
        }

        .social-title {
            font-size: 18px;
            margin-bottom: 20px;
            color: #555;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .furina-image {
                width: 200px;
            }
            
            .social-link {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .furina-image {
                width: 150px;
            }
            
            .social-link {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            
            .email-link {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
