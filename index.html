<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neyt_tm | Музыка</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .player-container {
            position: relative;
            width: 100%;
            max-width: 320px;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .blur-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 1;
            border-radius: 24px;
        }

        .blur-edge {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            z-index: 0;
            border-radius: 30px;
        }

        .player {
            position: relative;
            z-index: 2;
            padding: 30px 25px;
            text-align: center;
            color: #333;
        }

        .album-cover {
            width: 180px;
            height: 180px;
            border-radius: 12px;
            margin: 0 auto 20px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .album-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .song-info {
            margin-bottom: 25px;
        }

        .song-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .song-artist {
            font-size: 16px;
            color: #666;
        }

        .progress-area {
            margin-bottom: 25px;
        }

        .progress-bar {
            height: 5px;
            width: 100%;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-bottom: 8px;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            border-radius: 10px;
            position: relative;
            transition: width 0.1s linear;
        }

        .timer {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #666;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
        }

        .control-btn {
            background: none;
            border: none;
            font-size: 18px;
            color: #555;
            cursor: pointer;
            transition: all 0.2s;
        }

        .control-btn:hover {
            color: #333;
        }

        .play-pause {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
        }

        .social-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: #333;
            font-size: 18px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .social-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.9);
        }

        .email-link {
            display: inline-flex;
            align-items: center;
            margin-top: 15px;
            color: #333;
            text-decoration: none;
            font-size: 14px;
            padding: 8px 15px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .email-link:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
        }

        .social-section {
            text-align: center;
            width: 100%;
        }

        .social-title {
            font-size: 16px;
            margin-bottom: 15px;
            color: #555;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            .container {
                gap: 20px;
            }
            
            .player {
                padding: 25px 20px;
            }
            
            .album-cover {
                width: 160px;
                height: 160px;
            }
            
            .social-link {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

                <div class="song-info">

                <div class="progress-area">

    <audio id="audio" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.wav"></audio>

    <script>
        const audio = document.getElementById('audio');
        const playPauseBtn = document.getElementById('play-pause');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        const progressBar = document.querySelector('.progress');
        const currentTimeEl = document.querySelector('.current');
        const durationEl = document.querySelector('.duration');
        
        let isPlaying = false;
        
        // Для демонстрации используем короткий аудиофайл
        // В реальном использовании замените на свою музыку
        audio.src = "https://www.soundjay.com/misc/sounds/bell-ringing-05.wav";
        
        function togglePlayPause() {
            if (isPlaying) {
                audio.pause();
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            } else {
                audio.play();
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            }
            isPlaying = !isPlaying;
        }
        
        function updateProgress() {
            const { duration, currentTime } = audio;
            const progressPercent = (currentTime / duration) * 100;
            progressBar.style.width = `${progressPercent}%`;
            
            // Форматирование времени
            const formatTime = (time) => {
                const minutes = Math.floor(time / 60);
                const seconds = Math.floor(time % 60);
                return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            };
            
            currentTimeEl.textContent = formatTime(currentTime);
            if (duration) {
                durationEl.textContent = formatTime(duration);
            }
        }
        
        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            
            audio.currentTime = (clickX / width) * duration;
        }
        
        // События
        playPauseBtn.addEventListener('click', togglePlayPause);
        audio.addEventListener('timeupdate', updateProgress);
        audio.addEventListener('ended', () => {
            isPlaying = false;
            playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            progressBar.style.width = '0%';
            currentTimeEl.textContent = '0:00';
        });
        
        // Для демонстрации кнопки prev/next не функциональны
        prevBtn.addEventListener('click', () => {
            alert('В демо-версии доступен только один трек');
        });
        
        nextBtn.addEventListener('click', () => {
            alert('В демо-версии доступен только один трек');
        });
        
        // Клик по прогресс-бару
        document.querySelector('.progress-bar').addEventListener('click', setProgress);
        
        // Установка длительности при загрузке метаданных
        audio.addEventListener('loadedmetadata', () => {
            const duration = audio.duration;
            const minutes = Math.floor(duration / 60);
            const seconds = Math.floor(duration % 60);
            durationEl.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        });
    </script>
