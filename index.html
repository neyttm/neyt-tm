<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>neyt_tm!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #2c3e50;
            position: relative;
            overflow-x: hidden;
        }

        /* Видео фон */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        .social-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        /* Стеклянные кнопки в стиле iOS */
        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 65px;
            height: 65px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: #2c3e50;
            font-size: 26px;
            text-decoration: none;
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: translateY(-5px);
        }

        .email-link {
            display: inline-flex;
            align-items: center;
            margin-top: 25px;
            color: #2c3e50;
            text-decoration: none;
            font-size: 18px;
            padding: 14px 28px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .email-link:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: translateY(-3px);
        }

        .social-section {
            text-align: center;
            width: 100%;
            margin-top: 40px;
        }

        .social-title {
            font-size: 28px;
            margin-bottom: 30px;
            color: #2c3e50;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.5);
            padding: 15px 30px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Стеклянное модальное окно в стиле iOS */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.4);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 50px;
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            max-width: 500px;
            width: 90%;
            text-align: center;
            border-radius: 20px;
            color: #2c3e50;
            position: relative;
            overflow: hidden;
        }

        .modal-title {
            font-size: 32px;
            margin-bottom: 20px;
            color: #2c3e50;
            font-weight: 600;
        }

        .modal-text {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 25px;
            color: #34495e;
        }

        .modal-link {
            display: inline-block;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 0, 0, 0.1);
            color: #2c3e50;
            padding: 12px 30px;
            font-size: 16px;
            text-decoration: none;
            border-radius: 10px;
            margin: 10px 5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .modal-link:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 0, 0, 0.1);
            color: #2c3e50;
            padding: 12px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        /* Дополнительный iOS стеклянный элемент */
        .ios-glass {
            padding: 1.5rem;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            margin: 20px 0;
            text-align: center;
            color: #2c3e50;
            font-size: 18px;
            max-width: 600px;
            width: 90%;
        }

        @media (max-width: 768px) {
            .social-link {
                width: 55px;
                height: 55px;
                font-size: 22px;
                border-radius: 14px;
            }

            .modal-content {
                padding: 30px 20px;
                border-radius: 16px;
            }

            .social-title {
                font-size: 24px;
                padding: 12px 25px;
            }
            
            .ios-glass {
                padding: 1rem;
                font-size: 16px;
                border-radius: 14px;
            }
        }

        @media (max-width: 480px) {
            .social-link {
                width: 50px;
                height: 50px;
                font-size: 20px;
                border-radius: 12px;
            }
            
            .email-link {
                font-size: 16px;
                padding: 12px 24px;
            }

            .social-title {
                font-size: 20px;
            }
            
            .ios-glass {
                padding: 0.8rem;
                font-size: 14px;
                border-radius: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Видео фон -->
    <video class="video-background" autoplay muted loop playsinline>
        <source src="video.mp4" type="video/mp4">
        Ваш браузер не поддерживает видео тег.
    </video>
    
    <div class="overlay"></div>

    <div class="container">
        <!-- Дополнительный iOS стеклянный элемент -->
        <div class="ios-glass">
            <h3>Добро пожаловать!</h3>
            <p>Это моя страница с ссылками на социальные сети. Нажмите на любую иконку, чтобы узнать больше.</p>
        </div>
        
        <!-- Социальные сети -->
        <div class="social-section">
            <h3 class="social-title">Мои социальные сети (зачем они мне?)</h3>
            <div class="social-links">
                <a href="#" class="social-link" data-modal="discord">
                    <i class="fab fa-discord"></i>

                <a href="#" class="social-link" data-modal="reddit">

                <a href="#" class="social-link" data-modal="tiktok">

                <a href="#" class="social-link" data-modal="twitter">

                <a href="#" class="social-link" data-modal="steam">

                </a>
                <a href="#" class="social-link" data-modal="github">
                    <i class="fab fa-github"></i>
                </a>
            </div>
            <a href="mailto:Imamov0605@gmail.com" class="email-link">
                <i class="fas fa-envelope" style="margin-right: 10px;"></i> Imamov0605@gmail.com
            </a>
        </div>
    </div>

    <!-- Модальное окно -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 class="modal-title" id="modal-title">Discord</h2>
            <p class="modal-text" id="modal-text">Да, тот самый тип с ником "Майонез"</p>
            <a href="#" class="modal-link" id="modal-link" target="_blank">
                Перейти в Discord
            </a>
            <br>
            <button class="close-btn" id="close-modal">Закрыть</button>
        </div>
    </div>

    <script>
        // Данные для модальных окон с ссылками
        const modalData = {
            discord: {
                title: "Discord",
                text: "Да, тот самый тип с ником 'Майонез'",
                link: "https://discord.com/users/neyt_tm",
                linkText: "Перейти в Discord"
            },
            reddit: {
                title: "Reddit",
                text: "Читайте мои посты, меня там только забанили(",
                link: "https://www.reddit.com/user/neyt_tm",
                linkText: "Перейти в Reddit"
            },
            tiktok: {
                title: "TikTok",
                text: "Сука тебе сюда (в TikTok)",
                link: "https://www.tiktok.com/@neyt_tm",
                linkText: "Перейти в TikTok"
            },
            telegram: {
                title: "Telegram",
                text: "ТГ писать строго по делам!",
                link: "https://t.me/neyt_tm",
                linkText: "Перейти в Telegram"
            },
            instagram: {
                title: "Instagram",
                text: "Мой Instagram",
                link: "https://www.instagram.com/neyt_tm",
                linkText: "Перейти в Instagram"
            },
            spotify: {
                title: "Spotify",
                text: "Слушайте мои плейлисты на Spotify",
                link: "https://open.spotify.com/user/neyt_tm",
                linkText: "Перейти в Spotify"
            },
            twitch: {
                title: "Twitch",
                text: "Смотрите мои стримы на (я туда раз в жизни заходил) Twitch",
                link: "https://www.twitch.tv/neyt_tm",
                linkText: "Перейти в Twitch"
            },
            youtube: {
                title: "YouTube",
                text: "Подписывайтесь на мой YouTube",
                link: "https://www.youtube.com/@neyt_tm",
                linkText: "Перейти в YouTube"
            },
            xbox: {
                title: "Xbox",
                text: "Играйте со мной (В основном это майнкрафт ПЕ)",
                link: "https://xbox.com",
                linkText: "Перейти в Xbox"
            },
            twitter: {
                title: "Twitter",
                text: "Читайте мои твиты (их там нету)",
                link: "https://twitter.com/neyt_tm",
                linkText: "Перейти в Twitter"
            },
            steam: {
                title: "Steam",
                text: "Я туда не захожу, но добавьтесь в друзья",
                link: "https://steamcommunity.com/id/neyt_tm",
                linkText: "Перейти в Steam"
            },
            github: {
                title: "GitHub",
                text: "Смотрите мои проекты на GitHub",
                link: "https://github.com/neyttm",
                linkText: "Перейти в GitHub"
            }
        };

        // Элементы
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalText = document.getElementById('modal-text');
        const modalLink = document.getElementById('modal-link');
        const closeBtn = document.getElementById('close-modal');

        // Открытие модального окна
        document.querySelectorAll('.social-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const platform = link.getAttribute('data-modal');
                
                if (modalData[platform]) {
                    // Устанавливаем данные
                    modalTitle.textContent = modalData[platform].title;
                    modalText.textContent = modalData[platform].text;
                    modalLink.href = modalData[platform].link;
                    modalLink.textContent = modalData[platform].linkText;
                    
                    // Активируем модальное окно
                    modal.classList.add('active');
                }
            });
        });

        // Закрытие модального окна
        function closeModal() {
            modal.classList.remove('active');
        }

        closeBtn.addEventListener('click', closeModal);

        // Закрытие по клику вне окна
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        // Закрытие по ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
