<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>neyt_tm хвхвхвхх</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        /* Оптимизация производительности */
        html {
            scroll-behavior: smooth;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #2c3e50;
            position: relative;
            overflow-x: hidden;
            /* Оптимизация анимаций */
            transform: translateZ(0);
            backface-visibility: hidden;
            perspective: 1000;
        }

        /* Очень плавный градиент */
        .gradient-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #5382eb 0%, #e4e7ed 100%);
            background-size: 200% 200%;
            animation: gradientShift 20s ease infinite;
            z-index: -2;
            /* Оптимизация */
            transform: translateZ(0);
            will-change: background-position;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Улучшенное размытие - менее темное */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            /* Оптимизация */
            transform: translateZ(0);
        }

        .main-image {
            width: 100%;
            max-width: 800px;
            height: auto;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            border-radius: 12px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.3);
            /* Оптимизация */
            transform: translateZ(0);
        }

        .main-image:hover {
            transform: scale(1.03) translateY(-5px);
            box-shadow: 0 35px 60px rgba(0, 0, 0, 0.2);
        }

        /* Фурина с удаленным фоном */
        .furina-container {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 300px;
            height: 400px;
            overflow: hidden;
            z-index: 10;
            /* Оптимизация */
            transform: translateZ(0);
        }

        .furina-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: bottom right;
            filter: drop-shadow(0 0 15px rgba(0, 0, 0, 0.3));
            transition: transform 0.4s ease;
            /* Оптимизация */
            transform: translateZ(0);
        }

        .furina-image:hover {
            transform: scale(1.05);
        }

        .social-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        /* Скругленные иконки с улучшенной анимацией */
        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 65px;
            height: 65px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            color: #2c3e50;
            font-size: 26px;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.4);
            position: relative;
            overflow: hidden;
            /* Оптимизация анимаций */
            transform: translateZ(0);
            will-change: transform;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s;
        }

        .social-link:hover {
            transform: translateY(-8px) scale(1.1);
            box-shadow: 
                0 15px 30px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.35);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .social-link:hover::before {
            left: 100%;
        }

        /* Анимация при нажатии */
        .social-link:active {
            transform: translateY(-2px) scale(0.98);
            transition: transform 0.1s;
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        /* Индивидуальные цвета для иконок при наведении */
        .social-link:nth-child(1):hover { background: rgba(88, 101, 242, 0.4); } /* Discord */
        .social-link:nth-child(2):hover { background: rgba(255, 69, 0, 0.4); } /* Reddit */
        .social-link:nth-child(3):hover { background: rgba(0, 0, 0, 0.4); color: white; } /* TikTok */
        .social-link:nth-child(4):hover { background: rgba(0, 136, 204, 0.4); } /* Telegram */
        .social-link:nth-child(5):hover { background: rgba(225, 48, 108, 0.4); } /* Instagram */
        .social-link:nth-child(6):hover { background: rgba(30, 215, 96, 0.4); } /* Spotify */
        .social-link:nth-child(7):hover { background: rgba(100, 65, 165, 0.4); } /* Twitch */
        .social-link:nth-child(8):hover { background: rgba(255, 0, 0, 0.4); } /* YouTube */
        .social-link:nth-child(9):hover { background: rgba(16, 124, 16, 0.4); } /* Xbox */
        .social-link:nth-child(10):hover { background: rgba(29, 161, 242, 0.4); } /* Twitter */
        .social-link:nth-child(11):hover { background: rgba(27, 40, 56, 0.4); } /* Steam */
        .social-link:nth-child(12):hover { background: rgba(36, 41, 46, 0.4); } /* GitHub */

        .email-link {
            display: inline-flex;
            align-items: center;
            margin-top: 25px;
            color: #2c3e50;
            text-decoration: none;
            font-size: 18px;
            padding: 14px 28px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.4);
            /* Оптимизация */
            transform: translateZ(0);
        }

        .email-link:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .email-link:active {
            transform: translateY(-2px);
            transition: transform 0.1s;
        }

        .social-section {
            text-align: center;
            width: 100%;
            margin-top: 40px;
        }

        .social-title {
            font-size: 28px;
            margin-bottom: 30px;
            color: #2c3e50;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            /* Оптимизация */
            transform: translateZ(0);
        }

        /* Улучшенное модальное окно с насыщенным размытием */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(83, 130, 235, 0.3);
            backdrop-filter: blur(20px) brightness(1.1);
            -webkit-backdrop-filter: blur(20px) brightness(1.1);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.4s ease;
            /* Оптимизация */
            transform: translateZ(0);
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.35);
            backdrop-filter: blur(25px) saturate(160%);
            -webkit-backdrop-filter: blur(25px) saturate(160%);
            padding: 50px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
            max-width: 500px;
            width: 90%;
            text-align: center;
            border-radius: 20px;
            transform: scale(0.8) translateY(20px);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            color: #2c3e50;
            /* Оптимизация */
            transform: translateZ(0);
            will-change: transform;
        }

        .modal.active .modal-content {
            transform: scale(1) translateY(0);
        }

        .modal-title {
            font-size: 32px;
            margin-bottom: 20px;
            color: #2c3e50;
            font-weight: 600;
        }

        .modal-text {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #34495e;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.6);
            color: #2c3e50;
            padding: 14px 35px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            /* Оптимизация */
            transform: translateZ(0);
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .close-btn:active {
            transform: translateY(0);
            transition: transform 0.1s;
        }

        /* Анимация пульсации для привлечения внимания */
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(83, 130, 235, 0.4);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(83, 130, 235, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(83, 130, 235, 0);
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        /* Анимация появления элементов */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease forwards;
        }

        /* Оптимизация для мобильных устройств */
        @media (max-width: 768px) {
            .furina-container {
                width: 200px;
                height: 300px;
            }
            
            .social-link {
                width: 55px;
                height: 55px;
                font-size: 22px;
                border-radius: 14px;
            }

            .modal-content {
                padding: 30px 20px;
                border-radius: 16px;
            }

            .social-title {
                font-size: 24px;
                padding: 12px 25px;
            }
        }

        @media (max-width: 480px) {
            .furina-container {
                width: 150px;
                height: 200px;
            }
            
            .social-link {
                width: 50px;
                height: 50px;
                font-size: 20px;
                border-radius: 12px;
            }
            
            .email-link {
                font-size: 16px;
                padding: 12px 24px;
            }

            .social-title {
                font-size: 20px;
            }
        }
    </style>
</head>

    <div class="container">

        <!-- Социальные сети -->

                <a href="#" class="social-link fade-in-up" data-modal="github" style="animation-delay: 1.2s">
                    <i class="fab fa-github"></i>
                </a>
            </div>
            <a href="mailto:Imamov0605@gmail.com" class="email-link fade-in-up" style="animation-delay: 1.3s">
                <i class="fas fa-envelope" style="margin-right: 10px;"></i> Imamov0605@gmail.com
            </a>
        </div>
    </div>

    <!-- Фурина с удаленным фоном -->
    <div class="furina-container">
        <img src="furina.png" alt="Furina" class="furina-image">
    </div>

    <!-- Модальное окно -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 class="modal-title" id="modal-title">Discord</h2>
            <p class="modal-text" id="modal-text">Присоединяйтесь ко мне в Discord: neyt_tm</p>
            <button class="close-btn" id="close-modal">Закрыть</button>
        </div>
    </div>

    <script>
        // Данные для модальных окон
        const modalData = {
            discord: {
                title: "Discord",
                text: "Присоединяйтесь ко мне в Discord: neyt_tm"
            },
            reddit: {
                title: "Reddit",
                text: "Читайте мои посты на Reddit: u/neyt_tm"
            },
            tiktok: {
                title: "TikTok",
                text: "Смотрите мои видео в TikTok: @neyt_tm"
            },
            telegram: {
                title: "Telegram",
                text: "Подписывайтесь на мой Telegram: @neyt_tm"
            },
            instagram: {
                title: "Instagram",
                text: "Следите за моими фото в Instagram: @neyt_tm"
            },
            spotify: {
                title: "Spotify",
                text: "Слушайте мои плейлисты на Spotify: neyt_tm"
            },
            twitch: {
                title: "Twitch",
                text: "Смотрите мои стримы на Twitch: neyt_tm"
            },
            youtube: {
                title: "YouTube",
                text: "Подписывайтесь на мой YouTube: @neyt_tm"
            },
            xbox: {
                title: "Xbox",
                text: "Играйте со мной в Xbox: neyt_tm"
            },
            twitter: {
                title: "Twitter",
                text: "Читайте мои твиты: @neyt_tm"
            },
            steam: {
                title: "Steam",
                text: "Добавляйтесь в друзья в Steam: neyt_tm"
            },
            github: {
                title: "GitHub",
                text: "Смотрите мои проекты на GitHub: neyttm"
            }
        };

        // Элементы модального окна
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalText = document.getElementById('modal-text');
        const closeBtn = document.getElementById('close-modal');

        // Открытие модального окна с анимацией
        document.querySelectorAll('.social-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const platform = link.getAttribute('data-modal');
                
                if (modalData[platform]) {
                    modalTitle.textContent = modalData[platform].title;
                    modalText.textContent = modalData[platform].text;
                    modal.classList.add('active');
                    
                    // Анимация нажатия
                    link.style.transform = 'translateY(-2px) scale(0.95)';
                    setTimeout(() => {
                        link.style.transform = '';
                    }, 150);
                }
            });
        });

        // Закрытие модального окна
        closeBtn.addEventListener('click', () => {
            modal.classList.remove('active');
        });

        // Закрытие по клику вне окна
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('active');
            }
        });

        // Закрытие по ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                modal.classList.remove('active');
            }
        });

        // Оптимизация: отложенная загрузка не критичных элементов
        window.addEventListener('load', function() {
            // Предзагрузка hover-состояний
            document.querySelectorAll('.social-link').forEach(link => {
                link.style.willChange = 'transform';
            });
        });

        // Улучшение FPS: ограничение частоты анимаций
        let ticking = false;
        window.addEventListener('scroll', function() {
            if (!ticking) {
                requestAnimationFrame(function() {
                    // Код, требующий высокой производительности
                    ticking = false;
                });
                ticking = true;
            }
        });
    </script>
